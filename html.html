<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div>Tic-Tac-Toe</div>
        </nav>
        <div class="center-container">
            <div>
                <div class="name-container">
                    <input type="text" class="player1" placeholder="Player 1">
                    <span>Vs.</span>
                    <input type="text" class="player2" placeholder="Player 2">
                </div>
            </div>
            <div>Announcement</div>
            <div class="board">
                <div class="square0 hover">0</div>
                <div class="square1 hover">1</div>
                <div class="square2 hover">2</div>
                <div class="square3 hover">3</div>
                <div class="square4 hover">4</div>
                <div class="square5 hover">5</div>
                <div class="square6 hover">6</div>
                <div class="square7 hover">7</div>
                <div class="square8 hover">8</div>
            </div>
            <div class="controls">
                <button>Reset</button>
            </div>
        </div>
        <div class="footer">Copyright @ 2022 LongGuan</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
